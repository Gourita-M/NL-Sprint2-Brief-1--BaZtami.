<body class="p-9">

  <header class="rounded-2xl flex justify-between items-center p-4 shadow bg-white-500 dark:bg-gray-900">
    <div class="flex gap-6 items-center">
      <img class="w-12" src="./img/logo.png" alt="Logo">
      <h1 class="text-2xl font-bold text-green-600"> Baztami</h1>
    </div>
    <button id="themeToggle" class="moon flex p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-black">
      <img class="w-6" src="./img/moon.png" alt="moon png for darkmode">
    </button>
    <button id="themeToggle-light" class="sun hidden p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-yellow-300">
      <img class="w-6" src="./img/sunny.png" alt="moon png for darkmode">
    </button>
  </header>
  
  <section class="Gridd grid grid-cols-3 gap-4 my-6">
    <div class="bg-green-100 text-green-700 p-4 rounded-xl text-center">
      <h3>Total Income</h3>
      <p id="Income" class="text-2xl font-bold truncate"></p>
    </div>
    <div class="bg-red-100 text-red-700 p-4 rounded-xl text-center">
      <h3>Total Expenses</h3>
      <p id="Spent" class="text-2xl font-bold"></p>
    </div>
    <div class="relative bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-100 p-4 rounded-xl text-center">
      <h3>Net Balance</h3>
      <p id="Balance" class="text-2xl font-bold"></p>
    </div>
  </section>
  
  <section class="Gridd2 mt-2 bg-white dark:bg-gray-900 p-6 rounded-2xl shadow">
    <div class="flex justify-between p-2">
      <h2 class="item1 text-xl font-semibold mb-4">Add Transaction</h2>
      <div class="flex gap-3">
        <button id="btn-positive" class="item2 flex justify-center items-center shadow w-9 h-9 rounded-full hover:bg-green-300">
          <img class="w-8" src="./img/addposi.png" alt="button to add +">
        </button>
        <button id="btn-negative" class="item3 flex justify-center items-center shadow w-9 h-9 rounded-full hover:bg-red-300">
          <img class="w-8 h-8" src="./img/addnega.png" alt="button to add +">
        </button>
      </div>
    </div>
    <form id="transactionForm" class="grid grid-cols-2 gap-3">
      <input id="input1" type="text" placeholder="Description" class="p-2 border rounded" required>
      <input id="input2" type="number" placeholder="Amount (DH)" class="p-2 border rounded" required>
    </form>
  </section>

  <section class="mt-6">
      <h1 class="Tran-text text-center text-lg font-semibold">Transactions Details</h1>
      <div id="Card" class="grid grid-cols-4 gap-2 my-2 relative shadow">
